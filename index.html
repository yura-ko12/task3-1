<!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>電卓</title>
 </head>
 
 <body>
   <div class="container">
   <div class="monitor"></div>
     <div class="buttons">
       <div class="row-1">
         <button class="special clear" onclick="clearClick()" >AC</button>
         <button class="special">+/-</button>
         <button class="special">%</button>
         <button class="right symbol" value=1>÷</button>
       </div>
       <div class="row-2">
         <button class="number" value=7>7</button>
         <button class="number" value=8>8</button>
         <button class="number" value=9>9</button>
         <button class="right symbol" value=2>×</button>
       </div>
       <div class="row-3">
         <button class="number" value=4>4</button>
         <button class="number" value=5>5</button>
         <button class="number" value=6>6</button>
         <button class="right symbol" value=3>-</button>
       </div>
       <div class="row-4">
         <button class="number" value=1>1</button>
         <button class="number" value=2>2</button>
         <button class="number" value=3>3</button>
         <button class="right symbol" value=4>+</button>
       </div>
       <div class="row-5">
         <button class="number" value=0>0</button>
         <button class="decimal" value=".">.</button>
         <button class="right equal">=</button>
       </div>
     </div>
   </div>
 <script src="main.js"></script>
 </body>
 </html>
